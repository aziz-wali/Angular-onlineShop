    <h4 class="text-center m-4"> All Products</h4>
    <hr class="separator">
    <div class="row mb-5">
        
    <div class="product col-lg-3" *ngFor="let product of products">
        <h4>{{ product.category_cid}}</h4>
        <img src="data:image/jpg;base64,{{product.image}}" /><br>
        <h6><a routerLink="/single/{{product.id}}">{{ product.name }}</a></h6>
        <b>{{ product.price }} &euro;</b><br>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star nchecked"></span><br>

        <button class="btn btn-success btn-sm ml-1">Buy it now</button>
    </div>
