<form action="" class="login-form" (ngSubmit)="onSubmit()">
    <h2>Login Form</h2>
    
  
    <div class="input-container">
      
      <input class="input-field" type="text" [(ngModel)]="user.username" placeholder="username" name="username">
    </div>
  
    <div class="input-container">
     
      <input class="input-field" type="password" [(ngModel)]="user.password" placeholder="Password" name="password">
    </div>
  
    <button type="submit" class="btn">Login</button>
  </form>
